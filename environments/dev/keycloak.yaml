app:
  replicas: 1

ingress:
  ingressClassName: traefik
  certIssuer: letsencrypt-prod

keycloak:
  image: quay.io/keycloak/keycloak:24.0.0
  adminUser: admin
  adminPasswordSecret: keycloak-secrets
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

postgres:
  image: postgres:16
  database: keycloakdb
  username: keycloak
  passwordSecret: keycloak-secrets
  persistence:
    size: 10Gi