
# Development Environment Configuration
app:
  name: rabbitmq
environment: Development

rabbitmq:
  # Keep the standard Bitnami image repository
  image:
    registry: docker.io
    repository: bitnami/rabbitmq
    tag: latest
    pullPolicy: IfNotPresent

  auth:
    username: user
    password: userpass123

  persistence:
    enabled: true
    size: 1Gi

  metrics:
    enabled: true

