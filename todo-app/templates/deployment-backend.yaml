apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-backend
  labels:
    app: {{ .Values.app.name }}-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.image.backendRepository }}:{{ .Values.image.backendTag }}
          ports:
            - containerPort: 8000
          env:
            - name: FLASK_APP
              value: app.py
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: POSTGRES_HOST
              value: {{ .Values.postgresql.host }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.password }}
          livenessProbe:
            httpGet:
              path: /api/todos
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/todos
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5